<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Boosts</title>
  <link rel="stylesheet" href="../../public/styles/global.css">
  <link rel="stylesheet" href="../../public/styles/inputRange.css">
  <script defer src="../script/calculate.js"></script>
  <script defer src="../script/inputRange.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  
  <form>
    <h1 class="title">Calculadora de Boosts | PXG</h1>

    <div class="slidecontainer">
      <span id="numberBoostsValueBefore">Nível atual: 0</span>
      <input type="range" min="0" max="50" value="0" class="slider" id="boostLevelValueBefore">

      <span id="numberBoostsValueAfter">Nível futuro: 1</span>
      <input type="range" min="1" max="50" value="1" class="slider" id="boostLevelValueAfter">
    </div>

    <div class="options">
      <label>Tipo do boost:</label>
      <select name="numberBoosts" id="numberBoosts">
        <option value="2" selected class="numberBoosts-option">2</option>
        <option value="3" class="numberBoosts-option">3</option>
        <option value="4" class="numberBoosts-option">4</option>
        <option value="5" class="numberBoosts-option">5</option>
        <option value="6" class="numberBoosts-option">6</option>
        <option value="7" class="numberBoosts-option">7</option>
        <option value="8" class="numberBoosts-option">8</option>
        <option value="9" class="numberBoosts-option">9</option>
        <option value="10" class="numberBoosts-option">10</option>
        <option value="15" class="numberBoosts-option">15</option>
        <option value="20" class="numberBoosts-option">20</option>
        <option value="25" class="numberBoosts-option">25</option>
        <option value="30" class="numberBoosts-option">30</option>
        <option value="50" class="numberBoosts-option">50</option>
      </select>
    </div>
    <div class="price-container">
      <label for="resultValue" class="priceTitle">Preço de cada Stone:</label>
      <input type="number" value="8000" class="priceInput" id="resultValue">
    </div>

    <button type="submit" id="submit">Enviar</button>
    
    <div class="result-container">
      <span class="result">Quantidade de stones: <span class="resultStones"></span></span>
      <span class="result">Preço total: <span class="resultPrice"></span></span>
    </div>

    <div class="bug-container">
      <span class="bug">O nível atual precisa ser menor do que o nível desejado.</span>
    </div>
  </form>
</body>
</html>
